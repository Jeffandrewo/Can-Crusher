<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Single toggle</title>
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css">

        <script src = "script.js"></script>
        <link rel="stylesheet" type="text/css" href ="style.css">
    </head>
    <body>
        <div class="wrapper">
            <a class="icon1">
                <i class="fas fa-4x fa-tv"></i>
            </a>
            <div class="actuator-container">
                <div class="actuator-frame">
                    <div class="actuator-rod"></div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="status-indicator">Status: Idle</div>
                <div class="countdown-timer">Time Remaining: 30s</div>
                <div class="bin-container">
                    <div class="bin-outline">
                        <div class="bin-fill-level"></div>
                    </div>
                    <div class="bin-percentage">Bin Fill Level: 0%</div>
                </div>
                <div class="crush-counter">Crushes: 0</div>
                <button class="reset-button">Reset Counter</button>
            </div>
        </div>
    </body>
</html>
